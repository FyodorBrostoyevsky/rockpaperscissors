<!DOCTYPE html>
<html>
        <script type="text/javascript">
       
            // This randomly generates the computer's selection.
            function computerPlay() {
                let choices = ['rock', 'paper', 'scissors'];
                return computerSelection = choices[Math.floor(Math.random()*choices.length)].toUpperCase();
            }

            // Runs through a single round of the game. Need to make it so that all inputs are made UPPERCASE
            function playRound() {
                let playerSelection = prompt("Let's play 'Rock, Paper, Scissors'. Make your choice!").toUpperCase();
                computerPlay();

                if (computerSelection !== playerSelection) {
                    if (computerSelection === "ROCK" && playerSelection === "PAPER") {
                        console.log("You win the round!");
                        return playerScore += 1;
                    } else if (computerSelection === "PAPER" && playerSelection === "SCISSORS") {
                        console.log("You win the round!");
                        return playerScore += 1;
                    } else if (computerSelection === "SCISSORS" && playerSelection ==="ROCK") {
                        console.log("You win the round!");
                        return playerScore += 1;
                    } else {
                        console.log("You lose the round!");
                        return computerScore += 1;
                    }
                } else {
                    console.log("Tie!");
                }
            }

            // Function to track five rounds
            let playerScore = 0;
            let computerScore = 0;
            function game() {
                for(var i=0; i<5; i++) {
                    playRound();             
                }
               if (playerScore == computerScore) {
                   console.log("Tie!");
               } else if (playerScore > computerScore) {
                   console.log("You win!");
               } else {
                   console.log("You lose!");
               }
            }

            game();

   
        </script>
</html>
